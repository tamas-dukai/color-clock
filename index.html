<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="Clock">
  <link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet">
  <title>Clock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Dekko', cursive;
  font-size: 90px;
  margin-top: -90px;
  color: #fff;
}
</style>
</head>
<body>
<div id="clock"></div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + 'óra ' + minutes + 'perc ' + seconds + 'másodperc';
  var hexColor = '#' + seconds + hours + minutes;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}
colorClock();
</script>
</body>
</html>
